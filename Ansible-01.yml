---
- name: Install httpd on the local server
  hosts: controller
  become: true
  tasks:
  - name: Install httpd on web server
    yum:
      name: httpd
      state: present
  - name: Insert index page
    template:
      src: index.html
      dest: /var/www/html/index.html
  - name: start the httpd service
    service:
      name: httpd
      state: started
